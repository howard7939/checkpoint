<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>專屬特調定向越野</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      margin-top: 5px;
      padding: 5px;
      width: 200px;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>專屬特調定向越野</h1>

  <label for="role">角色代碼：</label>
  <input type="text" id="role" style="text-transform: uppercase">

  <label for="checkpoint">檢查點代碼：</label>
  <input type="text" id="checkpoint" style="text-transform: uppercase">

  <br/>
  <button onclick="validateInputs()">送出</button>

  <div id="errorMsg" class="error"></div>

  <script>
    const validRoles = ["NEG", "POS", "DOU", "LON", "NOR", "VAM", "ROC", "SRA"];
    const validCheckpoints = ["THA", "SIG", "IKE", "TBO", "WBK", "ARP", "XWR", "QYU"];

    function validateInputs() {
      const role = document.getElementById("role").value.trim().toUpperCase();
      const checkpoint = document.getElementById("checkpoint").value.trim().toUpperCase();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = ""; // 清除之前的錯誤訊息

      let errors = [];

      if (!role || !checkpoint) {
        errors.push("請填寫所有欄位。");
      } else {
        if (!validRoles.includes(role)) {
          errors.push("角色代碼錯誤");
        }
        if (!validCheckpoints.includes(checkpoint)) {
          errors.push("檢查點代碼錯誤");
        }
      }

      if (errors.length > 0) {
        errorMsg.textContent = errors.join("、");
      } else {
        // 通過驗證，可以執行接下來的動作
        alert("驗證成功！角色：" + role + "，檢查點：" + checkpoint);
        // 例如：送出請求或導向下一步
      }
    }

  document.getElementById("role").addEventListener("keydown", handleEnter);
  document.getElementById("checkpoint").addEventListener("keydown", handleEnter);

  function handleEnter(event) {
    if (event.key === "Enter") {
      validateInputs();
    }
  }

  </script>
</body>
</html>
